[Rainmeter]
Update=60000
AccurateText=1
[Metadata]
Name=Rokuyou Calendar
Author=forgetaz
Information=A simple calendar that also displays "ROKUYOU"
Version=1.0
License=GNU General Public License v2.0
[Variables]
NumFontFace=Times New Roman Bold Italic
JpFontFace=MS PMincho
GoldenRatio=1.618
DaySizeRatio=1
ContainerWidth=800
PaddingSize=10
BtnSizeBase=25
Alpha=130
BtnAlpha=90
MonthNameText=åé
DayNameText=ì˙
DowNameText=ójì˙
Week1Text=ì˙
Week2Text=åé
Week3Text=âŒ
Week4Text=êÖ
Week5Text=ñÿ
Week6Text=ã‡
Week7Text=ìy
PrevBtnText=ëOåéÇ÷
CurBtnText=ç°åéÇ…ñﬂÇÈ
NextBtnText=éüåéÇ÷

DateFontSize=(15 * #ContainerWidth#/1000)
YearMonthDayFontSize=(30 * #ContainerWidth#/1000)
YearMonthDayNameFontSize=(15 * #ContainerWidth#/1000)

ContainerBGColor=0,0,0,150
MonthDateColor=255,255,255,#Alpha#
BtnColor=255,255,255,#BtnAlpha#
CurrentDayBGColor=128,128,128,#Alpha#
holidayColor=220,20,60,#Alpha#
SaturdayColor=100,149,237,#Alpha#
othermonthColor=220,220,220,#Alpha#
WeekBGColor=245,245,245,80
DateBGColor=245,245,245,80
;rokuyou color
ColorSensyou=0,191,255,#Alpha#
ColorTomobiki=255,255,0,#Alpha#
ColorSenpu=178,34,34,#Alpha#
ColorButumetu=255,255,240,#Alpha#
ColorTaian=218,165,32,#Alpha#
ColorSyakkou=220,20,60,#Alpha#

CellPadding=#PaddingSize#
ContainerHeight=(#ContainerWidth#/#GoldenRatio#)
BtnHeight=(#BtnSizeBase# * #ContainerWidth#/1000)
BtnWidth=(#BtnHeight#*2/3)
BtnCenter=(#BtnHeight#/2)
ContainerPaddingLeft=#PaddingSize#
ContainerPaddingTop=#PaddingSize#
ContainerPaddingRight=#PaddingSize#
ContainerPaddingBottom=#PaddingSize#

WeekCellPositionX=(#ContainerWidth#/7*#DaySizeRatio#/2+#ContainerPaddingLeft#)
WeekCellWidth=(#ContainerWidth#/7*#DaySizeRatio#)
WeekCellRealWidth=(#WeekCellWidth#-#CellPadding#)
WeekCellHeight=(#ContainerHeight#/8)
CellLineHeight=#WeekCellHeight#
CurNextBtnY=(#CellLineHeight#/2-#BtnCenter#+#ContainerPaddingTop#+#ContainerPaddingBottom#-#BtnCenter#*300/1000)
BtnXBase=(#ContainerWidth#/7 *6+#ContainerPaddingLeft#)


[YearMonthDayStyle]
StringAlign=RightBottom
FontFace=#NumFontFace#
FontSize=#YearMonthDayFontSize#
FontColor=#MonthDateColor#
FontWeight=700
Padding=0,0,0,(#CellLineHeight#*0.1)
AntiAlias=1
[YearMonthDayNameStyle]
StringAlign=LeftBottom
FontFace=#JpFontFace#
FontSize=#YearMonthDayNameFontSize#
FontColor=#MonthDateColor#
FontWeight=700
Padding=3,0,0,(#CellLineHeight#*0.2)
AntiAlias=1
[DowStyle]
StringAlign=RightBottom
FontSize=(#YearMonthDayNameFontSize#*1.5)
Padding=0,0,3,(#CellLineHeight#*0.16)
AntiAlias=1
[DateStyle]
FontFace=#NumFontFace#
FontSize=(23/1000*#ContainerWidth#)
Weight=700
StringAlign=CenterBottom
FontColor=255,255,255,#Alpha#
AutoScale=2k
AntiAlias=1
[HolidayStyle]
FontColor=#holidayColor#
[SaturdayStyle]
FontColor=#SaturdayColor#
[CurrentDayStyle]
SolidColor=#CurrentDayBGColor#
[WeekdayStyle]
FontSize=(16/1000*#ContainerWidth#)
Weight=700
StringAlign=CenterBottom
FontColor=255,255,255,#Alpha#
AntiAlias=1
[OtherMonthStyle]
FontSize=(15/1000*#ContainerWidth#)
Weight=100
FontColor=#othermonthColor#
StringStyle=Italic
AntiAlias=1
[RokuyouStyle]
FontFace=#JpFontFace#
FontSize=(11/1000*#ContainerWidth#)
Weight=100
StringAlign=CenterTop
AntiAlias=1
[RokuyouOtherMonthStyle]
FontSize=(11/1000*#ContainerWidth#*0.9)
[TaianStyle]
FontColor=#ColorTaian#
[SyakkouStyle]
FontColor=#ColorSyakkou#
[SensyouStyle]
FontColor=#ColorSensyou#
[TomobikiStyle]
FontColor=#ColorTomobiki#
[SenpuStyle]
FontColor=#ColorSenpu#
[ButumetuStyle]
FontColor=#ColorButumetu#
[ErrorStyle]
FontColor=#ColorSyakkou#
FontSize=#YearMonthDayFontSize#

[CurrentYear]
Measure=Time
Format="%Y"
[CurrentMonth]
Measure=Time
Format="%m"
[CurrentMonthS]
Measure=Time
Format="%#m"
[RokuyouLua]
Measure=Script
ScriptFile=Script.lua
DynamicVariables=1
curYear=[CurrentYear]
curMonth=[CurrentMonthS]
Stop=0
UpdateDivider=1
[MeterContainer]
Meter=Shape
Group=CalendarCell
Shape=Rectangle 0,0,(#ContainerWidth#+#ContainerPaddingLeft#+#ContainerPaddingRight#),(#ContainerHeight#+#ContainerPaddingTop#+#ContainerPaddingBottom#),10 | Fill Color #ContainerBGColor# | StrokeWidth 0
Padding=#ContainerPaddingLeft#,#ContainerPaddingTop#,#ContainerPaddingRight#,#ContainerPaddingBottom#
[Message]
Meter=String
[PreviousBtn]
Meter=Shape
Group=CalendarCell
X=(#ContainerWidth#/7+#ContainerPaddingLeft#)
Y=#CurNextBtnY#
Shape=Path MyPath | StrokeWidth 0 | Fill Color #BtnColor#
MyPath=0,#BtnCenter# | LineTo #BtnWidth#,0| LineTo #BtnWidth#,#BtnHeight# |ClosePath 1
LeftMouseUpAction=[!CommandMeasure RokuyouLua Util:Previous()]
ToolTipText=#PrevBtnText#
[MeterYear]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayStyle
Text=
x=(#ContainerWidth#*0.45+#ContainerPaddingLeft#)
y=(#CellLineHeight#+#ContainerPaddingTop#)
w=(#YearMonthDayFontSize#*5)
h=#CellLineHeight#
[MeterYearName]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayNameStyle
Text=îN
x=(#ContainerWidth#*0.45+#ContainerPaddingLeft#)
y=0r
w=(#YearMonthDayFontSize#)
h=#CellLineHeight#
[MeterMonth]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayStyle
Text=
x=(#YearMonthDayFontSize#*1.4+#YearMonthDayFontSize#)r
y=0r
w=(#YearMonthDayFontSize#*1.4)
h=#CellLineHeight#
[MeterMonthName]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayNameStyle
Text=#MonthNameText#
x=0r
y=0r
w=(#YearMonthDayFontSize#)
h=#CellLineHeight#
[MeterDay]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayStyle
Text=
x=(#YearMonthDayFontSize#*1.6+#YearMonthDayFontSize#)r
y=0r
w=(#YearMonthDayFontSize#*1.4)
h=#CellLineHeight#
[MeterDayName]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayNameStyle
Text=#DayNameText#
x=0r
y=0r
w=(#YearMonthDayNameFontSize#*1.3)
h=#CellLineHeight#
[MeterDOW]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayNameStyle|DowStyle
Text=
x=(#YearMonthDayNameFontSize#*2.5+#YearMonthDayNameFontSize#*1.8)r
y=0r
w=(#YearMonthDayNameFontSize#*2.5)
h=#CellLineHeight#
Padding=0,0,0,(#CellLineHeight#*0.175)
[MeterDOWName]
Meter=String
Group=CalendarCell
MeterStyle=YearMonthDayNameStyle
FontSize=(#YearMonthDayNameFontSize#)
StringAlign=LeftBottom
Text=#DowNameText#
x=0r
y=0r
w=(#YearMonthDayFontSize#*1.5)
h=#CellLineHeight#
Padding=0,0,0,(#CellLineHeight#*0.2)
[CurrentDateBtn]
Meter=Shape
Group=CalendarCell
Shape=Rectangle 0,0,#BtnHeight#,#BtnHeight# | Fill Color #BtnColor# | StrokeWidth 0
X=(#BtnXBase#-#BtnHeight#*2)
Y=#CurNextBtnY#
LeftMouseUpAction=[!CommandMeasure RokuyouLua Util:Today()]
ToolTipText=#CurBtnText#
[NextBtn]
Meter=Shape
Group=CalendarCell
X=#BtnXBase#
Y=#CurNextBtnY#
Shape=Path MyPath | StrokeWidth 0 | Fill Color #BtnColor# | Rotate 180
MyPath=0,#BtnCenter# | LineTo #BtnWidth#,0| LineTo #BtnWidth#,#BtnHeight# |ClosePath 1
LeftMouseUpAction=[!CommandMeasure RokuyouLua Util:Next()]
ToolTipText=#NextBtnText#
